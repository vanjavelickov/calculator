<!DOCTYPE html>
<html class="primary-theme">

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Quantox</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js"></script>
    <link rel="icon" type="image/png" href="assets/favicon-32x32.png" />
</head>

<body>
    <div id="container" class="container">
        <div class="item-1">
            <div class="header">
                <h1 class="title">calc</h1>
                <div class="theme-wrapper">
                    <span class="theme">theme</span>
                    <div class="slide-container">
                        <div class="slide-numbers">
                            <span class="slider-text">1</span>
                            <span class="slider-text">2</span>
                            <span class="slider-text">3</span>
                        </div>
                    </div>
                    <div class="range">
                        <input type="range" min="1" max="3" value="1" class="slider" id="slider">
                    </div>
                </div>
            </div>
            <div class="calculator-wrapper">
                <h1 id="calculator" class="calculator-class"></h1>
            </div> 
            <div class="calculator-body">
                <button class="btn-accent seven" type="button" value="7" id="seven">7</button>
                <button class="btn-accent eight" type="button" value="8" id="eight">8</button>
                <button class="btn-accent nine" type="button" value="9" id="nine">9</button>
                <button class="btn-primary del" type="button" value="del" id="del">del</button>
                <button class="btn-accent four" type="button" value="4" id="four">4</button>
                <button class="btn-accent five" type="button" value="5" id="five">5</button>
                <button class="btn-accent six" type="button" value="6" id="six">6</button>
                <button class="btn-accent addition" type="button" value="+" id="addition">+</button>
                <button class="btn-accent one" type="button" value="1" id="one">1</button>
                <button class="btn-accent two" type="button" value="2" id="two">2</button>
                <button class="btn-accent three" type="button" value="3" id="three">3</button>
                <button class="btn-accent subtraction" type="button" value="-" id="subtraction">-</button>
                <button class="btn-accent point" type="button" value="." id="point">.</button>
                <button class="btn-accent zero" type="button" value="0" id="zero">0</button>
                <button class="btn-accent division" type="button" value="/" id="division">/</button>
                <button class="btn-accent multiplication" type="button" value="*" id="multiplication">x</button>
                <button class="btn-primary reset" type="button" value="reset" id="reset">reset</button>
                <button class="btn-secondary equal" type="button" value="=" id="equal">=</button>
            </div>
        </div>
    </div>

</body>

</html>
